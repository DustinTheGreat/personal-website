name: CD

on:
  release:
    types: [published]

jobs:
  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./gatsby-simplefolio
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12
      - run: npm install -g yarn
      - run: yarn install --frozen-lockfile
      - run: yarn generate
      - uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.CHAN_AWS_ID }}
          aws-secret-access-key: ${{ secrets.CHAN_AWS_KEY }}
          aws-region: us-east-1
      - run: aws s3 cp ./dist s3://chandlerburket.com --recursive